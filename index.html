<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DIA: CONN Activities</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial;
  background: linear-gradient(#ffd1eb,#cfa3ff);
}

.wrapper {
  background:white;
  margin:40px;
  padding:30px;
  border-radius:24px;
}

.toolbar {
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

button {
  padding:8px 16px;
  border-radius:10px;
  border:2px solid #4b5cff;
  background:white;
  color:#4b5cff;
  cursor:pointer;
}

button.active {
  background:#4b5cff;
  color:white;
}

#calendar {
  margin-top:20px;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>DIA: CONN Activities</h2>

<div class="toolbar">
  <button id="calendarBtn" class="active">Calendar</button>
  <button id="listBtn">List</button>
</div>

<div id="calendar"></div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    height: 'auto',

    events: [
      { title: 'Meeting DIA', start: '2026-02-05' },
      { title: 'Hospital Demo', start: '2026-02-10' },
      { title: 'System Review', start: '2026-02-18' }
    ]
  });

  calendar.render();

  document.getElementById("calendarBtn").onclick = () => {
    calendar.changeView('dayGridMonth');
    calendarBtn.classList.add("active");
    listBtn.classList.remove("active");
  };

  document.getElementById("listBtn").onclick = () => {
    calendar.changeView('listMonth');
    listBtn.classList.add("active");
    calendarBtn.classList.remove("active");
  };

});
</script>

</body>
</html>
